#CircleCI config schema is versioned. 
version: 2.1

# orbs are config packages to include.
orbs:
  gradle: circleci/gradle@1.0.11
  slack: circleci/slack@3.3.0

workflows:
  build_and_test:
    jobs:
      - compile
      - assemble:
          requires:
            - compile

jobs:
  compile:
    docker:
      - image: cimg/openjdk:9.0.4-11-stable
    resource_class: small
    parallelism: 10
    steps:
      - checkout
      - run:
          name: Open permissions on cache dir
          command: sudo chmod -R a+rwx /root
      - run:
          name: Generate Cache Checksum
          command: find . -name '*.gradle' | sort | xargs cat | shasum | awk '{print
            $1}' > /tmp/gradle_cache_seed
      - restore_cache:
          keys: 
            - gradle-{{ checksum "/tmp/gradle_cache_seed" }}
            - gradle-
      - run:
          name: Install
          command: |
            GRADLE="./gradlew -PenablePublishing=true --no-daemon --max-workers=1 --profile --configure-on-demand"
            export GRADLE_OPTS="-Xmx1g -Xms1g"

            #generate list
            ALL_SUBPROJECTS=$(./gradlew projects | grep '^+--' | sed 's/+--- Project\ '"'"':\([a-z_-]*\)'"'"'/\1/')
            THIS_NODES=$(echo $ALL_SUBPROJECTS | circleci tests split)
            for DIR in $THIS_NODES;do
              cd $DIR
              $GRADLE assemble
              cd ..
            done
      - persist_to_workspace: # Persist the specified paths (workspace/echo-output)
      # into the workspace  for use in downstream job. Must be an absolute path,
      # or relative path from working_directory. This is a directory on the container which is
      # taken to be the root directory of the workspace.
          root: .
            # Must be relative path from root
          paths:
            - '**/build'  
      - store_artifacts:
          when: always
          path: ./build/reports/profile
          destination: profile
      #- slack/notify



  assemble:
    docker:
      - image: cimg/openjdk:9.0.4-11-stable
    resource_class: large
    parallelism: 1
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Open permissions on cache dir
          command: sudo chmod -R a+rwx /root
      - run:
          name: Generate Cache Checksum
          command: find . -name '*.gradle' | sort | xargs cat | shasum | awk '{print
            $1}' > /tmp/gradle_cache_seed
      - restore_cache:
          keys: 
            - gradle-{{ checksum "/tmp/gradle_cache_seed" }}
            - gradle-

      - run:
          name: Build
          command: |
            GRADLE="./gradlew -PenablePublishing=true --no-daemon --max-workers=1 --profile --configure-on-demand"
            export GRADLE_OPTS="-Xmx1g -Xms1g"

            if [ "x$CIRCLE_PULL_REQUEST" != "x" ]; then
              echo -e "Build Pull Request #$CIRCLE_PULL_REQUEST => Branch [$CIRCLE_BRANCH]"
              $GRADLE build javadoc
            else
              echo -e 'WARN: Only building on CircleCI'
              $GRADLE build
            fi

      - save_cache:
          when: always
          paths:
          - ~/.gradle/caches
          - ~/.gradle/wrapper
          key: gradle-{{ checksum "/tmp/gradle_cache_seed" }}
      - store_artifacts:
          when: always
          path: ./build/reports/profile
          destination: profile
      #- slack/notify


